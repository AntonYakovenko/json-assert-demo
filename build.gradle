plugins {
    id 'groovy'
}

group 'com.avid'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    exclude 'com/avid/jsonassert/CustomComparatorTest.class'
}

dependencies {
    constraints {
        implementation 'org.spockframework:spock-core:1.3-groovy-2.5'
        implementation 'org.skyscreamer:jsonassert:1.5.0'
    }
    testImplementation 'org.spockframework:spock-core'
    testImplementation 'org.skyscreamer:jsonassert'
}
